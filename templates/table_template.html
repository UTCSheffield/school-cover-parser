<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        @page {
            size: A4;
            margin: 10mm;
        }
        body {
            margin: 0;
            padding: 1rem;
            font-family: Arial, sans-serif;
            position: relative;
        }
        table.cover-table {
            width: 100%;
            border-collapse: collapse;
        }
        table.cover-table:last-of-type {
            break-after: avoid;
        }
        table.cover-table th, table.cover-table td {
            border: 1px solid #000000;
            padding: 8px;
            text-align: center;
        }
        tr {
            background-color: #ffffff;
        }
        thead tr {
            background-color: rgb(199, 199, 199);
        }
        table.supply-table td:empty {
            background-color: rgb(199, 199, 199);
        }
        table.room-table td:empty {
            background-color: rgb(199, 199, 199);
        }
        table.room-table {
            font-size: 125%;
        }
        .blank-page {
            height: 100vh;
            page-break-before: always;
            visibility: hidden;
        }
        .blank-page:last-of-type {
            page-break-before: avoid;
        }
        .supply-info {
            text-align: center;
            break-after: page;
            max-width: 1000px;
            margin: auto;
            position: relative;
        }
        .supply-info h2,
        .supply-info h4,
        .supply-info p {
            margin-top: 5px;
            margin-bottom: 5px;
        }
        .supply-info .bulleted-list {
            text-align: left;
            display: inline-block;
            margin: 0 auto;
            padding-left: 20px;
            text-align: left;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 120px;
            height: auto;
            z-index: 1000;
        }
        div.maps img {
            width: 37%;
            padding: 0px;
            margin: 0px;
        }
    </style>
</head>
<body>
    {table}
</body>
</html>
