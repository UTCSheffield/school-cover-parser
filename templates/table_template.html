<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        @page {
            size: A4;
            margin: 20mm;
        }
        body {
            margin: 0;
            padding: 1rem;
            font-family: Arial, sans-serif;
        }
        table.cover-table {
            width: 100%;
            border-collapse: collapse;
            break-after: page;
        }
        table.cover-table:last-of-type {
            break-after: avoid;
        }
        table.cover-table th, table.cover-table td {
            border: 1px solid #000000;
            padding: 8px;
            text-align: center;
        }
        tr {
            background-color: #ffffff;
        }
        thead tr {
            background-color: rgb(199, 199, 199);
        }
        table.supply-table td:empty {
            background-color: rgb(199, 199, 199);
        }
        table.room-table {
            font-size: 125%;
        }
        table.room-table td:empty {
            background-color: rgb(199, 199, 199);
        }
    </style>
</head>
<body>
    {table}
</body>
</html>
